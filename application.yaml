---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mywebapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/skoved/learn-kustomize.git
    targetRevision: HEAD
    path: overlays
  destination:
    server: https://kubernetes.default.svc
    namespace: mywebapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
